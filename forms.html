<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://request-inspector.glitch.me/">
    <label for="email">E-Mail
        <input type="text" id="email" name="email" placeholder="Enter you e-mail address">
    </label>
    <br>
    <label for="password">Password
        <input type="password" id="password" name="password">
    </label>
    <br>
    <br>
    <label for="bio">Bio
        <textarea id="bio" name="Bio"></textarea>
    </label>
    <br>
    <br>
    <label>How Did You Hear About Us?
        <br>
        <input name="billboard" type="radio">Billboard
        <!--<input name="heard_how" type="checkbox">Billboard-->
        <br>
        <input name="radio" type="radio">Radio advertisement
        <!--<input name="heard_how" type="checkbox">Radio Advertisement-->
        <br>
        <input name="internet" type="radio">Internet Advertisement
        <!--<input name="heard_how" type="checkbox"> Internet Advertisement-->
        <br>
        <input name="other" type="radio">Other
        <!--<input name="heard_how" type="checkbox">Other-->
    </label>
        <!--Change to multiple selections available-->
    <br>
    <br>
    <label>What Browser Do You Use?
        <br>
        <select name="browser_preference">
            <option value="Chrome">Google Chrome</option>
            <option value="Opera">Opera GX</option>
            <option value="FireFox">Mozilla FireFox</option>
        </select>
    </label>
    <br>
    <br>
    <label>
        <button name="submit" type="submit" value="submit">Submit</button>
    </label>
</form>
</body>
</html>
