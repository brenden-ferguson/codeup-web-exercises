<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ajax-store.css">
</head>
<body>
<div class="container">
    <div class="header row d-flex text-center bg-">
        <h1 class="col-12">My Tool Store</h1>
    </div>
    <div class="row">
        <table id="products" class="col-12">
            <thead>
            <tr>
                <th class="border border-2 text-center col-3">Title</th>
                <th class="border border-2 text-center col-3">Quantity</th>
                <th class="border border-2 text-center col-3">Price</th>
                <th class="border border-2 text-center col-3">Categories</th>
            </tr>
            </thead>
            <tbody id="insertProducts"></tbody>
        </table>
    </div>
    <form class="p-0 d-flex justify-content-center">
        <button type="submit" id="submitBtn">Show/Update Tools</button>
    </form>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/ajax_store.js"></script>
</div>
</body>
</html>
