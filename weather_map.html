<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'/>
    <link href="css/weather_map.css" rel="stylesheet">
</head>
<body>
<script src="js/access_tokens.js"></script>
<div class="bg-primary text-light">
    <h4 class="col-8">Weather Map</h4>
</div>
<div class="container">
    <div id="weather-info" class="row d-flex justify-content-center mt-3"></div>
    <div class="row d-flex">
        <form class="search d-flex justify-content-center">
            <label for="city-search"></label>
            <input type="text" id="city-search" placeholder="Search for your city">
            <button type="button" id="searchButton" class="btn btn-primary text-light">Find</button>
        </form>
    </div>
    <div id='map'></div>
    <script>
        mapboxgl.accessToken = token;
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [-97.1081, 32.7357], // starting position [lng, lat]
            zoom: 10, // starting zoom
        });
    </script>
</div>
<script src="js/mapbox-geocoder-utils.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
